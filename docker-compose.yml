version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: writeflow_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: writeflow
      POSTGRES_PASSWORD: writeflow
      POSTGRES_DB: writeflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U writeflow"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
